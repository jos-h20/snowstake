    <style>
        /* Removes all margins and prevents scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Makes the container fill the screen at 16:9 ratio */

            position: relative;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

            src="https://www.youtube-nocookie.com/embed/jF9f7hsdlJg?autoplay=1&mute=1&rel=0&modestbranding=1&showinfo=0"
